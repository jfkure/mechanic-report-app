<!-- Mechanic-facing form to enter new job data -->
{% extends 'layout.html' %}
{% block content %}
  <form method="POST">
    <label>Mechanic Name:</label>
    <input type="text" name="mechanic_name" required><br>

    <label>Vehicle ID:</label>
    <input type="text" name="vehicle_id" required><br>

    <label>Issue Description:</label>
    <textarea name="issue_description" required></textarea><br>

    <button type="submit">Submit</button>
  </form>
{% endblock %}
