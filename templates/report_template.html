<!-- Printable HTML report for a single job (feeds into PDF or preview) -->
{% extends 'layout.html' %}
{% block content %}
  <h2>Report Details</h2>
  <p><strong>Mechanic:</strong> {{ report.mechanic_name }}</p>
  <p><strong>Date:</strong> {{ report.date.strftime('%Y-%m-%d') }}</p>
  <p><strong>Vehicle:</strong> {{ report.vehicle_id }}</p>
  <p><strong>Issue:</strong> {{ report.issue_description }}</p>
  <p><strong>Status:</strong> {{ report.status }}</p>
{% endblock %}
